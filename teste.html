<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Faculdade</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #b22222; /* Vermelho */
            padding: 10px 20px;
            color: white;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            margin: 0 15px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: color 0.3s;
        }

        .navbar ul li a:hover {
            color: #f0e68c; /* Amarelo claro ao passar o mouse */
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo">Faculdade Guerra</a>
        <ul>
            <li><a href="#rematricula">Rematrícula</a></li>
            <li><a href="#sou-aluno">Sou Aluno</a></li>
            <li><a href="#sou-professor">Sou Professor</a></li>
            <li><a href="#localizacao">Localização</a></li>
        </ul>
    </nav>
</body>
</html>
